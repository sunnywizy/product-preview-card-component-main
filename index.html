<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col img--col">
              <img src="./images/image-product-mobile.jpg" alt="Perfume" class="img--small--screen">
              <img src="./images/image-product-desktop.jpg" alt="Perfume" class="img--big--screen">
          </div>
          <div class="col text--cont">
              <h2 class="light--title">Perfume</h2>
              <h1 class="dark--title">Gabrielle Essence Eau De Parfum</h1>
              <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="prize-row">
                  <div class="col big-prize">
                    $149.99
                  </div>
                  <div class="col strike-prize">
                    $169.99
                  </div>
              </div>
              <div class="btn">
                  <img src="./images/icon-cart.svg
                  " alt="Add Cart">
                  <h2>Add to Cart</h2>
              </div>
          </div>
        </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Obasi Sunday</a>.
        </div>
    </div>
</body>
</html>
